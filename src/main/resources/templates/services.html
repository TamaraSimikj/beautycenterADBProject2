<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Service List</title>
</head>
<body>
<h1>Service List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Service Category</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="service : ${services}">
        <td th:text="${service.id}"></td>
        <td th:text="${service.serviceCategory}"></td>
        <td th:text="${service.value}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
