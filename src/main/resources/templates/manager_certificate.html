<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manager Certificate Count</title>
</head>
<body>
<h2>Manager Certificate Count</h2>
<table>
    <thead>
    <tr>
        <th>Manager ID</th>
        <th>Manager Name</th>
        <th>Manager Surname</th>
        <th>Certificate ID</th>
        <th>Certificate Type</th>
        <th>Count</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${managerCertificates}">
        <td th:text="${row.mId}"></td>
        <td th:text="${row.mName}"></td>
        <td th:text="${row.mSurname}"></td>
        <td th:text="${row.certificateId}"></td>
        <td th:text="${row.cType}"></td>
        <td th:text="${row.count}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
